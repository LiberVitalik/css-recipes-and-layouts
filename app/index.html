<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-recipes-and-layouts</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/tablet.css">
</head>
<body>
    <header class="main-header">
        <section class="support">
            <p class="clip">Custom care:</p>
            <a href="tel: 123-456-789" class="clip">123 456 789</a>
        </section>
        <section class="currency-wrapper">
            <div class="currency">
                <select name="currency">
                    <option value="usd">$ US</option>
                    <option value="usd">BLR</option>
                    <option value="usd">RUB</option>
                </select>
            </div>
            <div class="account">
                <a href="#">
                    <img src="img/main/user_foto.png" alt="user foto">
                    <img src="img/tablet/user_foto_tablet.png" alt="user foto">
                    <p class="clip">My account</p>
                </a>
            </div>
            <div class="search-icon"></div>
        </section>
    </header>
    <aside class="tablet-menu-wrap">
        <aside class="logo-wrap">
            <a href="#" class="logo"></a>
        </aside>
        <div class="tablet-menu-container">
            <select name="card" id="your-card">
                <option value="your-cart">Your cart</option>
            </select>
            <aside class="main-price-wrapper">
                <div class="handbag"></div>
                <div class="main-price-items">
                    <div class="main-price-items-count">
                        <span>0</span>
                        <p class="clip">items</p>
                    </div>
                    <div class="main-price-sum">
                        <span>$</span>
                        <span>0</span>
                    </div>
                </div>
            </aside>
        </div>
    </aside>
    <nav class="menu">
        <p class="clip">menu</p>
        <button></button>
    </nav>
    <aside class="slider-wrapper">
        <div class="slider">
            <button class="previous-slide">
                <i class="fa fa-chevron-left"></i>
            </button>
            <div class="left-column">
                <img src="img/tablet/slider-logo-left.png" alt="crazy summer">
                <button>
                    <span>show now</span>
                    <i class="fa fa-caret-right"></i>
                </button>
            </div>
            <div class="right-column"></div>
            <button class="next-slide">
                <i class="fa fa-chevron-right"></i>
            </button>
        </div>
        <ul class="slider-buttons">
            <li><a href="#"></a></li>
            <li><a href="#"></a></li>
            <li><a href="#"></a></li>
            <li><a href="#"></a></li>
            <li><a href="#"></a></li>
        </ul>
    </aside>
    <div class="communications-wrapper">
        <aside class="user-mail">
            <p class="clip">Stay updated</p>
            <form action="GET">
                <input type="email" placeholder="Your email address">
                <label for="submit-user-mail">
                    <input type="submit" id="submit-user-mail" value="">
                </label>
            </form>
        </aside>
        <aside class="social">
            <p class="clip">Find us here</p>
            <div class="social-icons">
                <a href="#">
                    <i class="fa fa-facebook"></i>
                </a>
                <a href="#">
                    <i class="fa fa-twitter"></i>
                </a>
                <a href="#">
                    <i class="fa fa-pinterest"></i>
                </a>
            </div>
        </aside>
    </div>
    <aside class="advertising">
        <a href="#">
            <img src="img/tablet/news1.png" alt="news1">
        </a>
        <div>
            <a href="#">
                <img src="img/tablet/news2.png" alt="news2">
            </a>
            <div>
                <a href="#">
                    <img src="img/tablet/news3.png" alt="news3">
                </a>
                <a href="#">
                    <img src="img/tablet/news4.png" alt="news4">
                </a>
            </div>
        </div>
    </aside>
    <aside class="goods-wrapper hot-menu-bg">
        <div class="goods-hot">
            <ul>
                <li>What's hot?</li>
                <li>designers</li>
                <li>featured</li>
                <li>latest</li>
            </ul>
            <div class="goods-hot-control">
                <button></button>
                <button></button>
            </div>
            <i class="fa fa-caret-down"></i>
        </div>
        <div class="goods-items-wrapper">
            <div class="goods-items-mobile">
                <div class="goods-items">
                    <figure class="goods-item">
                        <a href="#">
                            <img src="img/main/mimosa.png" alt="mimosa dress">
                        </a>
                        <div class="goods-item-inform">
                            <p class="goods-item-name">MIMOSA LACE DRESS</p>
                            <p class="goods-item-price">$76.95</p>
                            <button class="goods-item-add-cart">
                                <span>add to cart</span>
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                    </figure>
                </div>
                <div class="goods-items">
                    <figure class="goods-item">
                        <a href="#">
                            <img src="img/main/wishvitalise.png" alt="mimosa dress">
                        </a>
                        <div class="goods-item-inform">
                            <p class="goods-item-name">WishVitalise Dress</p>
                            <p class="goods-item-price">$96.55</p>
                            <button class="hot-price-goods-add-cart">
                                <span>add to cart</span>
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                    </figure>
                </div>
            </div>
            <div class="goods-items-tablet">
                <div class="goods-items">
                    <figure class="goods-item">
                        <a href="#">
                            <img src="img/tablet/goods-hot-dress1.png" alt="mimosa dress">
                        </a>
                        <div class="goods-item-inform">
                            <p class="goods-item-name">MIMOSA LACE DRESS</p>
                            <p class="goods-item-price">$76.95</p>
                            <button class="goods-item-add-cart">
                                <span>add to cart</span>
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                    </figure>
                </div>
                <div class="goods-items">
                    <figure class="goods-item">
                        <a href="#">
                            <img src="img/tablet/goods-hot-dress2.png" alt="mimosa dress">
                        </a>
                        <div class="goods-item-inform">
                            <p class="goods-item-name">FEEL TANK</p>
                            <p class="goods-item-price">$59.95</p>
                            <button class="hot-price-goods-add-cart">
                                <span>add to cart</span>
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                    </figure>
                </div>
                <div class="goods-items goods-items-active">
                    <figure class="goods-item">
                        <a href="#">
                            <img src="img/tablet/goods-hot-dress4.png" alt="mimosa dress">
                        </a>
                        <div class="goods-item-inform">
                            <p class="goods-item-name">HOT SHORTS</p>
                            <p class="goods-item-price">$35.95</p>
                            <button class="hot-price-goods-add-cart">
                                <span>add to cart</span>
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                    </figure>
                </div>
            </div>
        </div>
        <button class="lead-more">load more</button>
    </aside>
    <aside class="discounts-wrapper">
        <div class="discount">
            <div class="discount-count-info">
                <p class="discount-clearance">clearance</p>
                <span class="discount-count">50</span>
                <p class="discount-percent-text">
                    <span>%</span>
                    <span>off</span>
                </p>
            </div>
        </div>
    </aside>
    <aside class="goods-wrapper">
        <div class="goods-items-wrapper">
            <figure class="goods-item">
                <a href="#">
                    <img src="img/main/atmos.png" alt="Atmos & Here Shopper">
                </a>
                <div class="goods-item-inform">
                    <p class="goods-item-name">Atmos & Here Shopper</p>
                    <p class="goods-item-price">$49.95</p>
                    <button class="goods-item-add-cart">
                        <span>add to cart</span>
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
            </figure>
            <figure class="goods-item">
                <a href="#">
                    <img src="img/main/wishvitalise_bag.png" alt="wishvitalise bag">
                </a>
                <div class="goods-item-inform">
                    <p class="goods-item-name">WishVitalise Dress</p>
                    <p class="goods-item-price">$96.55</p>
                    <button class="hot-price-goods-add-cart">
                        <span>add to cart</span>
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
            </figure>
        </div>
        <button class="lead-more">load more</button>
    </aside>
    <footer class="main-footer">
        <nav class="footer-menu">
            <button></button>
        </nav>
        <small>
            <span>&#169 LookShop.com</span>
            <span>All rights reserved</span>
        </small>
    </footer>
</body>
</html>
